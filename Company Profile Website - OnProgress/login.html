<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/BNCC LOGO.png" type="image/png">
</head>
<body>
    <video autoplay loop muted>
        <source src="assets/Technology Background Loop.mp4" type="video/mp4">
    </video>
    <div class="form-container">
        <form class="login-form" action="home.html"
        method="post">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Input Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label> 
            <input type="password" id="password" name="password" placeholder="Input Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
